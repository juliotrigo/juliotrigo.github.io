# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Julio Trigo
description: > # this means to ignore newlines until "baseurl:"
  Julio Trigo's blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.juliotrigo.com" # the base hostname & protocol for your site, e.g. http://example.com
domain: "blog.juliotrigo.com"

twitter_username: juliotrigo
github_username: juliotrigo
slides_username: juliotrigo

author: Julio Trigo

excerpt_separator: "<!--more-->"
excerpt_link_text: ...read more

copyright: Copyright Â© 2013-2020 Julio Vicente Trigo Guijarro
license_link_text: License &amp; copyright
powered_by: >
  Powered by <a href="https://pages.github.com/">GitHub Pages</a>
  and <a href="https://jekyllrb.com/">Jekyll</a>
  using a customized <a href="https://github.com/jekyll/minima">Minima</a> theme

header_pages:
  - about.md
  - archive.md
  - bookmarks.md

timezone: Europe/London

google_analytics: UA-104164449-1

google_font:
  - url: https://fonts.googleapis.com/css?family=Indie+Flower&display=swap
  - url: https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap
  - url: https://fonts.googleapis.com/css?family=Material+Icons&display=swap

disqus:
  shortname: juliotrigo-blog

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap

